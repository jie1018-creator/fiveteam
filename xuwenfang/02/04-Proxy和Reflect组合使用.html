<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组合使用</title>
</head>

<body>
    <script>
        let target = {
            name: "zhangmeili",
            age: 22
        }
        let handler = {
            get: function(targte, key) {
                // 返回对象的属性和方法
                // return target[key];
                return Reflect.get(targte, key)
            },
            set: function(target, key, value) {
                // target[key] = value;
                Reflect.set(target, key, value)
            }
        }
        var proxy = new Proxy(target, handler);
        proxy.name = "jiang"
        console.log(proxy);
    </script>

</body>

</html>
