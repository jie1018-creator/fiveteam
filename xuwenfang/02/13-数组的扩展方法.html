<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的扩展方法</title>
</head>

<body>
    <script>
        var arr1 = [1, 2, 3, 4, 5];
        // find :返回满足条件的第一个元素
        // findIndex:返回满足条件的第一个元素索引值
        console.log(
            arr1.find(function(value) {
                return value > 2;
            })
        );
        console.log(
            arr1.findIndex(function(value) {
                return value > 2;
            })
        );
        //fill(value, start, end) 固定值替换数组的元素
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(
            fruits.fill("S", 2, 4)
        );
        // copyWithin(target, start, end) 将数组中指定位置元素复制到另一个指定位置
        console.log(
            fruits.copyWithin(3, 0, 4)
        );
        // 7.flat(deep):将数组转换为指定深度的数组--不改变原数组
        var arr6 = [1, 2, 3, [4, 5, [6, 7]]];
        // 默认为1层次
        console.log(arr6.flat(2)); //[1,2,3,4,5,6,7,8]
        // 指定深度进行解析
        // console.log(arr6.flat(1));
        // 8.flatMap()先对数组中每个元素进行了的处理，再对数组执行 flat() 方法
        var rel = arr6.flatMap(function(value) {
            console.log(value);
            return value;
        });
        console.log(rel);
        console.log(arr6);
    </script>
</body>

</html>
