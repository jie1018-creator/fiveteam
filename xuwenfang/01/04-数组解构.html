<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组解构</title>
</head>

<body>
    <script>
        // 解构模型:
        // 结构源:解构赋值表达式的右边部分
        // 解构的目标:解构赋值表达式的左边部分

        // 1.基本结构
        {
            let [a, b, c] = [1, 2, 3];
            console.log(a);
            console.log(b);
            console.log(c);
        }
        // 2.嵌套
        {
            let [a, [b, c]] = [1, [2, 3]];
            console.log(a);
            console.log(b);
            console.log(c);
        }
        // 3.可忽略
        {
            let [a, , , b] = [1, 3, 9, 10];
            console.log(a);
            console.log(b);
        }
        // 4.不完全解构!!!
        {
            let [a = 2, b] = [];
            console.log(a); //2
            console.log(b); //undefined
        }
        // 5.剩余运算符
        {
            let [a, ...b] = [1, 2, 3, 4, 5];
            console.log(a);
            console.log(b);
        }
        // 6.字符串解构(少了undefined,多了不报错)
        {
            let [a, b, c] = "attr";
            console.log(a);
            console.log(b);
            console.log(c);
        }
        // 7.默认值解构!!
        {
            let [a = 3] = [undefined];
            // 当解构模式有匹配结果，且匹配结果是 undefined 时，会触发默认值作为返回结果。
            console.log(a); //3
        } {
            let [a = 5, b = a] = []
            console.log(a, b);
        } {
            let [a = 5, b = a] = [10]
            console.log(a, b);
        } {
            let [a = 5, b = a] = [10, 20]
            console.log(a, b);
        }

        // 总结:
        // 1.基本解构
        // 2.嵌套解构
        // 3.可忽略的(,)
        // 4.不完全解构
        // 5.剩余运算符解构
        // 6.字符串
        // 7.默认值解构
    </script>
</body>

</html>
